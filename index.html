<html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous">
    <!-- ROS stuff -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/easeljs/lib/easeljs.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2/lib/eventemitter2.min.js"></script>
    <script type="text/javascript" src="https://s3.eu-west-1.amazonaws.com/rosject.io/js/roslib.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ros2d/build/ros2d.min.js"></script>
    <!-- 3D visualization -->
    <script src="./libs/three.min.js"></script>
    <script src="./libs/ColladaLoader.js"></script>
    <script src="./libs/ColladaLoader2.js"></script>
    <script src="./libs/STLLoader.js"></script>
    <script src="./libs/ros3d.min.js"></script>
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- Camera -->
    <script type="text/javascript" src="mjpegcanvas.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .card-header, .card-body {
            color: #e0e0e0;
        }
        .btn-success {
            background-color: #1e1e1e;
            border-color: #28a745;
        }
        .btn-danger {
            background-color: #1e1e1e;
            border-color: #dc3545;
        }
        .text-danger {
            color: #dc3545 !important;
        }
        .text-success {
            color: #28a745 !important;
        }
        input {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .input-group-text {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .console {
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            text-align: left;
        }
        .led-indicator {
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 10px;
            border-radius: 20%;
        }
        .led-green {
            background-color: #00ff3c; /* Green color for connected */
        }
        .led-red {
            background-color: #1e1e1e;
            border: 1px solid rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-3 text-center">
                <div class="card mt-2">
                    <div class="card-body">
                        <h3>Connection Status <span :class="connected ? 'led-green' : 'led-red'" class="led-indicator"></span></h3>
                        <label>ROSBridge address</label>
                        <br>
                        <input type="text" v-model="rosbridge_address" />
                        <br><br>
                        <button :disabled="loading" class="btn btn-danger" @click="disconnect"
                            v-if="connected">Disconnect</button>
                        <button :disabled="loading" class="btn btn-success" @click="connect" v-else>Connect</button>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-header">
                        <h4>Console Logs</h4>
                    </div>
                    <div class="card-body console">
                        <p v-for="log in logs">{{ log }}</p>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-header">
                        <h4>Robot 3D Model</h4>
                    </div>
                    <div class="card-body">
                        <div id="div3DViewer"></div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-6 text-center">
                        <div class="card mt-2">
                            <div class="card-body">
                                <div id="divCamera"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-center">
                        <div class="card mt-2">
                            <div class="card-header">
                                <h4>Generated Map</h4>
                            </div>
                            <div class="card-body">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 text-center">
                        <div class="card mt-2">
                            <div class="card-header">
                                <h4>Commands</h4>
                            </div>
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // We could have loaded main.js simply with:
        //  <script type="text/javascript" src="main.js">
        //
        // BUT we were having caching-related problems.
        // Loading main.js with a Date.now() in the URL we avoid using cache

        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'main.js?v=11.' + Date.now();
        document.head.appendChild(script);
    </script>
</body>

</html>
